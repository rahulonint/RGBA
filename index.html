<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Scripting -->
    <script src="./main.js" defer></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="main_box">
            <label class="title_label">RGBA generator</label>
            <input type="text" class="result" value="" placeholder="resulted color">
            <label class="red_label">red</label>
            <input type="range" class="red" min="0" max="255" value="0">
            <label class="green_label">green</label>
            <input type="range" class="green" min="0" max="255" value="0">
            <label class="blue_label">blue</label>
            <input type="range" class="blue" min="0" max="255" value="0">
            <label class="alpha_label">alpha</label>
            <input type="range" class="alpha" min="0" max="1" step="0.1" value="1">
        </form>
        <div class="copyright">Designed And Coded by <a href="https://www.linkedin.com/in/rahul-singh-32168b23a/"
                target="_blank">@Rahul Singh</a></div>
    </div>
</body>

</html>
